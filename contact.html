  <link rel="stylesheet"

</head>
<body>
<header>
  <h1>
    Feel Free to Contact Us
  </h1>
  <nav>
    <ul>
      <li>
        <a href="/">Home</a>
      </li>
      <li>
        <a href="/#about">About <abbr
                title="The Little Taco Shop">LTS
        </abbr></a>
      </li>
      <li>
        <a href="/#menu">Our Menu</a>
      </li>
      <li>
        <a href="hours.html">Store Hours</a>
      </li>
    </ul>
  </nav>

  <figure>
    <img src="./img/tacos_close_up_400x260.png"
         alt="tacos-close-up" title="We love a lot of tacos!"
         width="400" height="260">
    <figcaption>
      Little Taco Shop Tacos
    </figcaption>
  </figure>
</header>

<hr>

<main>
  <section>

  <h2>
    Our Contact Form
  </h2>

  <form action="https://httpbin.org/get" method="get">
    <fieldset>
      <legend>
        Send Us A Message
      </legend>
      <p>
        <label for="name">Name:</label>
        <input type="text"
               name="name"
               id="name" placeholder="your name" required>
      </p>
      <p>
        <label for="email">Email:</label>
        <input type="email"
               name="email"
               id="email" placeholder="your email" required>
      </p>
      <p>
        <label for="message">Your Message:</label>
        <br>
        <textarea name="message"
                  id="message"
                  cols="30"
                  rows="10" placeholder="Type Your Message Here"></textarea>
      </p>
    </fieldset>
    <button type="submit">Send</button>
    <button type="reset">Reset</button>

  </form>

  </section>

  <article>
    <h2>
      Our Location
    </h2>
    <address>555 Taco Temptation Lane, Suite T<br>
    Kansas City, MO 5555-5555
      <br>
      <br>
    Phone number: <a href="tel:+5555555555">555-555-55-55</a>
    </address>
  </article>

  <p>
    <a href="#">Back to Top</a>
  </p>
</main>

<hr>

<footer>
  <p>
    Copyright &copy; The Little Taco Shop
  </p>
</footer>

</body>
